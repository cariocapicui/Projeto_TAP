<p>Filtrar <input type="text" ng-model="filtro"></p>

<table border="1" style="width:100%">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Marca</th>
      <th>Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="veiculo in veiculos|filter:filtro">
      <td>{{veiculo.nome}}</td>
      <td>{{veiculo.marca}}</td>
      <td><button ng-click="veiculos.$remove(veiculo)">X</button> </td>
    </tr>    
  </tbody>
</table>

<form ng-submit="adicionarVeiculo()">
    <p>Nome: <input ng-model="veiculo.nome" /></p>
    <p>Marca: <input ng-model="veiculo.marca" /></p>
    
    <button type="submit">Adicionar Veiculo</button>
</form>
